
<!-- Content block -->
{% block content %}
<div class="container">
{% for item in articles %}
    <!-- Poster background -->
    <div class="row">
        <div class="col-md-6">
            <img src={{item.urlToImage}} height='200'>
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 source-details">
            <h3>{{ item.name }}</h3>

            <p class="description"> {{item.description }}</p>
        </div>
    </div>
{% endfor %}
</div>
{% endblock %}
